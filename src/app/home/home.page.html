<ion-header [translucent]="true">

  <ion-nav color="primary">
    <ion-title>Dev</ion-title>
  </ion-nav>

    <ion-toolbar>
      <ion-title>
        Oficina Unidesc
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>     
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">
          Blank
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <br>
    
        <ion-content padding>
          <div class="pins">
            <div class="pin" *ngFor="let image of images">
              <img src="{{image.imagem}}" alt="">
            </div>
          </div>

          <ion-card>
            <ion-card-header>
              <ion-card-title>Oficina Unidesc</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              Serviço de Mecânica especializado em Carros Nacionais e Importados.
            </ion-card-content>
          </ion-card>
    
    </ion-content>

    <ion-list>
    </ion-list>
  </ion-content>
