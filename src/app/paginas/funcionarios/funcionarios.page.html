<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      CADASTRO DE FUNCIONARIOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="funcionarioForm" (ngSubmit)="GravarDados()">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="NomeFuncionario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input formControlName="Cargo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Matricula</ion-label>
      <ion-input formControlName="Matricula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="GravarDados()" [disabled]="funcionarioForm.invalid">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;GRAVAR DADOS
      </ion-button>
    </ion-item>

  </form>


  <ion-card *ngFor="let item of funcionarioList" color="primary">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.NomeFuncionario}}</ion-card-title>
        <ion-card-subtitle>{{item.Cargo}}</ion-card-subtitle>
        <ion-card-subtitle>Matricula: {{item.Matricula}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-button shape="round" color="secondary" size="small" (click)="EditarDados(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>

        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="DeletarDados(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>

        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Editar
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="medium" size="small" (click)="item.isEdit = false">
                  Cancelar
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(item)">
                  Atualizar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Funcionario</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditNomeFuncionario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Cargo</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditCargo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Matricula</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditMatricula"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>

</ion-content>
